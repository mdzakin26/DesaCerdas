<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <title>E-Desa</title>
  <link rel="stylesheet" href="node_modules/framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="https://unpkg.com/framework7-icons/css/framework7-icons.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div id="app">
    <!-- View utama -->
    <div class="view view-main view-init">
      
      <!-- Halaman utama -->
      <div data-name="home" class="page">
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">E-Desa</div>
          </div>
        </div>

        <div class="page-content">
          <p>Ini halaman utama</p>
          <a href="/profile/" class="button">Profile Page</a>
          <a href="/login/"   class="button">login Page</a>
        </div>
      </div>

      
      <div class="toolbar tabbar toolbar-bottom">
        <div class="toolbar-inner">
          <a href="/home/" class="tab-link">
            <i class="icon f7-icons">house_fill</i>
          </a>
          <a href="/edit/" class="tab-link">
            <i class="icon f7-icons">pencil</i>
          </a>
          <a href="/book/" class="tab-link">
            <i class="icon f7-icons">book_fill</i>
          </a>
          <a href="/profile/" class="tab-link">
            <i class="icon f7-icons">person_fill</i>
          </a>
        </div>
      </div>

    </div>
  </div>

  <script src="node_modules/framework7/framework7-bundle.min.js"></script>
  <script src="my-app.js"></script>
</body>
</html>
