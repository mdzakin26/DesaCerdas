<div class="page login-page" data-name="login">
  <div class="page-content login-content">

    <div class="login-box">
      <img src="img/edesa.jpg" class="login-logo">

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="login-username" class="input-field">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" class="input-field">
      </div>

      <button class="button login-button" id="btn-login">Sign In</button>
    </div>

  </div>
</div>
